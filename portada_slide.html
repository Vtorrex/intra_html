<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* General styles */
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif; margin: 0; padding: 0;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 100%; /* El ancho siempre ocupará toda la pantalla */
  position: relative;
  margin: 0 auto;
  overflow: hidden; /* Asegura que todo esté dentro del contenedor */
}

/* Imagenes adaptadas al ancho */
.slideshow-container img {
  width: 100%; /* Ajusta el ancho al 100% de la pantalla */
  height: auto; /* Mantiene la relación de aspecto de la imagen */
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Dots/bullets */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fade animation */
.fade {
  animation-name: fade;
  animation-duration: 4s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* Text size adjustment for smaller screens */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px;}
}
</style>
</head>
<body>

<!-- Slideshow container -->
<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="fotos_portada/imagen_01.jpeg" alt="Imagen 1">
  </div>

  <div class="mySlides fade">
    <img src="fotos_portada/imagen_03.jpeg" alt="Imagen 2">
  </div>

  <div class="mySlides fade">
    <img src="fotos_portada/imagen_04.jpeg" alt="Imagen 3">
  </div>

  <div class="mySlides fade">
    <img src="fotos_portada/moviles_04.JPG" alt="Imagen 4">
  </div>

  <div class="mySlides fade">
    <img src="fotos_portada/moviles_03.JPG" alt="Imagen 5">
  </div>

  <div class="mySlides fade">
    <img src="fotos_portada/imagen_08.jpg" alt="Imagen 6">
  </div>

</div>
<br>

<!-- Dots/Indicators -->
<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Cambia la imagen cada 5 segundos
}
</script>

</body>
</html>

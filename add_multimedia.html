<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Carousel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #273A53; /* Color de fondo opcional */
    }

    .carousel-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px; /* Ajusta el tama침o de la tarjeta */
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    video {
      width: 100%;
      max-height: 75vh; /* Ajuste para mejor visibilidad */
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      gap: 10px; /* Espacio entre los botones */
    }

    .btn-group button {
      width: 48%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Primera p치gina -->
    <div class="carousel-item active">
      <div class="card">
        <video src="videos/video2.mp4" controls></video>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="enterFullscreen(this)">Pantalla Completa</button>
          <button class="btn btn-success" onclick="downloadVideo('videos/video2.mp4')">Descargar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  // Funci칩n para poner el video en pantalla completa
  function enterFullscreen(button) {
    const video = button.parentElement.previousElementSibling;
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) { // Para Safari
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) { // Para IE/Edge
      video.msRequestFullscreen();
    }
  }

  // Funci칩n para descargar el video
  function downloadVideo(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = url.split('/').pop(); // Extraer el nombre del archivo desde la URL
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>

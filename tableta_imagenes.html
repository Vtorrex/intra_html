<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Enlaces y Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #273A53;
            color: #ffffff;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap; /* Permite que las imágenes se ajusten en pantallas pequeñas */
        }

        .image-card {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo transparente oscuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2em;
            margin: 0;
            padding: 10px;
        }

        .social-links {
            text-align: center;
            margin-top: 40px;
        }

        .social-links a {
            margin: 0 10px;
            color: #333;
            font-size: 2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1da1f2; /* Azul para Twitter */
        }

        .social-links a.youtube:hover {
            color: #ff0000; /* Rojo para YouTube */
        }

        .social-links a.instagram:hover {
            color: #e1306c; /* Rosa para Instagram */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Galería de Imágenes</h1>

    <div class="gallery-container">
        <a href="noticias_img/img6.jpg" target="_blank" class="image-card">
            <img src="noticias_img/img6.jpg" alt="Imagen 1">
            <div class="overlay">
                <p>Texto sobre Imagen 1</p>
            </div>
        </a>
        <a href="noticias_img/img7.jpg" target="_blank" class="image-card">
            <img src="noticias_img/img7.jpg" alt="Imagen 2">
            <div class="overlay">
                <p>Texto sobre Imagen 2</p>
            </div>
        </a>
        <a href="noticias_img/img8.jpg" target="_blank" class="image-card">
            <img src="noticias_img/img8.jpg" alt="Imagen 3">
            <div class="overlay">
                <p>Texto sobre Imagen 3</p>
            </div>
        </a>
        <a href="noticias_img/img9.jpg" target="_blank" class="image-card">
            <img src="noticias_img/img9.jpg" alt="Imagen 4">
            <div class="overlay">
                <p>Texto sobre Imagen 4</p>
            </div>
        </a>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com" target="_blank" class="instagram" aria-label="Instagram">
            &#xf16d;
        </a>
        <a href="https://twitter.com" target="_blank" class="twitter" aria-label="Twitter">
            &#xf099;
        </a>
        <a href="https://www.youtube.com" target="_blank" class="youtube" aria-label="YouTube">
            &#xf167;
        </a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

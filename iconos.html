<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales Dinámicas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #273A53;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .social-container {
            display: flex;
            gap: 20px;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .social-icon svg {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
            fill: #333;
        }

        /* Efecto al pasar el cursor */
        .social-icon:hover {
            transform: scale(1.2);
        }

        .social-icon.x:hover {
            background: #000;
        }

        .social-icon.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-icon.youtube:hover {
            background: #FF0000;
        }

        .social-icon.x:hover svg,
        .social-icon.instagram:hover svg,
        .social-icon.youtube:hover svg {
            fill: #fff;
        }
    </style>
</head>
<body>

    <h2>Síguenos en:</h2>

    <div class="social-container">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #273A53;
            margin: 0;
        }
        .barra {
            width: 50%; /* Reducido para mejor efecto */
            overflow: hidden;
            white-space: nowrap;
            background-color: #273A53;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contenedor {
            display: flex;
            width: max-content;
            animation: mover 15s linear infinite;
        }
        .barra:hover .contenedor {
            animation-play-state: paused;
        }
        @keyframes mover {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="barra">
        <div class="contenedor">
            <span>___Generación___Transmisión___Distribución___Comercialización___ ANDE&nbsp; </span>
            <span>___Generación___Transmisión___Distribución___Comercialización___&nbsp; </span>
        </div>
    </div>
</body>
</html>

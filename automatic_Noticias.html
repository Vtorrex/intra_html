<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* General styles */
* {
  box-sizing: border-box;
}
body {
  font-family: Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #2b4457; /* Fondo general */
}
.mySlides {
  display: none;
}
img {
  vertical-align: middle;
}

/* Header styles */
header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #003366; /* Fondo azul marino */
  color: white;
}
header img {
  height: 50px; /* Tamaño del logo */
  margin-right: 15px;
}
header h1 {
  font-size: 1.8em;
  margin: 0;
}

/* Slideshow container */
.slideshow-container {
  width: 80%; /* Ajusta el ancho total */
  max-width: 800px; /* Limita el tamaño máximo */
  position: relative;
  margin: 20px auto; /* Centrado horizontal */
  overflow: hidden; /* Asegura que todo esté dentro del contenedor */
  background-color: white; /* Fondo blanco */
  border-radius: 10px; /* Bordes redondeados */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
  padding: 10px;
}

/* Imagenes adaptadas al contenedor */
.slideshow-container img {
  width: 100%; /* Ajusta el ancho al 100% del contenedor */
  height: auto; /* Mantiene la relación de aspecto */
  border-radius: 5px; /* Bordes redondeados */
}

/* Caption text */
.text {
  color: #333;
  font-size: 14px;
  padding: 8px 12px;
  position: absolute;
  bottom: 20px;
  width: calc(100% - 40px); /* Espacio dentro del contenedor */
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
  border-radius: 5px;
  margin: 0 20px;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #333;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Dots/bullets */
.dot {
  height: 12px;
  width: 12px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fade animation */
.fade {
  animation-name: fade;
  animation-duration: 4s;
}

@keyframes fade {
  from {
    opacity: .4
  }
  to {
    opacity: 1
  }
}

/* Text size adjustment for smaller screens */
@media only screen and (max-width: 300px) {
  .text {
    font-size: 11px;
  }
}
</style>
</head>
<body>



<!-- Slideshow container -->

<!-- Dots/Indicators -->
<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000); // Cambia la imagen cada 5 segundos
}
</script>

</body>
</html>
